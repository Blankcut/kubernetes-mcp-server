apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubernetes-claude-mcp.fullname" . }}
  labels:
    {{- include "kubernetes-claude-mcp.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "kubernetes-claude-mcp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kubernetes-claude-mcp.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kubernetes-claude-mcp.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: CLAUDE_API_KEY
              valueFrom:
                {{- if .Values.existingSecrets.claude.name }}
                secretKeyRef:
                  name: {{ .Values.existingSecrets.claude.name }}
                  key: {{ .Values.existingSecrets.claude.key | default "api-key" }}
                {{- else }}
                secretKeyRef:
                  name: {{ include "kubernetes-claude-mcp.fullname" . }}-claude
                  key: api-key
                {{- end }}
            - name: ARGOCD_SERVER
              value: {{ .Values.config.argocd.url }}
            - name: ARGOCD_AUTH_TOKEN
              valueFrom:
                {{- if .Values.existingSecrets.argocd.name }}
                secretKeyRef:
                  name: {{ .Values.existingSecrets.argocd.name }}
                  key: {{ .Values.existingSecrets.argocd.key | default "auth-token" }}
                  optional: true
                {{- else if .Values.secrets.argocd.authToken }}
                secretKeyRef:
                  name: {{ include "kubernetes-claude-mcp.fullname" . }}-argocd
                  key: auth-token
                {{- else }}
                secretKeyRef:
                  name: {{ include "kubernetes-claude-mcp.fullname" . }}-argocd
                  key: auth-token
                  optional: true
                {{- end }}
            {{- if .Values.secrets.argocd.username }}
            - name: ARGOCD_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "kubernetes-claude-mcp.fullname" . }}-argocd
                  key: username
            {{- end }}
            {{- if .Values.secrets.argocd.password }}
            - name: ARGOCD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "kubernetes-claude-mcp.fullname" . }}-argocd
                  key: password
            {{- end }}
            - name: GITLAB_URL
              value: {{ .Values.config.gitlab.url }}
            - name: GITLAB_AUTH_TOKEN
              valueFrom:
                {{- if .Values.existingSecrets.gitlab.name }}
                secretKeyRef:
                  name: {{ .Values.existingSecrets.gitlab.name }}
                  key: {{ .Values.existingSecrets.gitlab.key | default "auth-token" }}
                  optional: true
                {{- else if .Values.secrets.gitlab.authToken }}
                secretKeyRef:
                  name: {{ include "kubernetes-claude-mcp.fullname" . }}-gitlab
                  key: auth-token
                {{- else }}
                secretKeyRef:
                  name: {{ include "kubernetes-claude-mcp.fullname" . }}-gitlab
                  key: auth-token
                  optional: true
                {{- end }}
          volumeMounts:
            - name: config-volume
              mountPath: /app/config.yaml
              subPath: config.yaml
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "kubernetes-claude-mcp.fullname" . }}-config
            items:
              - key: config.yaml
                path: config.yaml
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}